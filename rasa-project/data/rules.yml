version: "3.1"

rules:
  - rule: Greet the user
    steps:
      - intent: greet
      - action: utter_greet

  - rule: Say goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye

  - rule: Handle thank you
    steps:
      - intent: thank_you
      - action: utter_thank_you

  - rule: Respond to JAMB score question
    steps:
      - intent: admission_requirements_jamb
      - action: utter_admission_requirements_jamb

  - rule: Respond to Direct Entry question
    steps:
      - intent: admission_requirements_direct_entry
      - action: utter_admission_requirements_direct_entry
